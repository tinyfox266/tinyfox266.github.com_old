<h2 id="toc_0.1">install js extension in chrome</h2>
<ul>
<li>
google-chrome --enable-easy-off-store-extension-install

<li>
将要安装的javascript代码重命名为xxx.user.js

<li>
在chrome中打开about://extensions页面

<li>
将xxx.user.js拖至extensions页面

<li>
安装完成

</ul>

</body>

<body>

<h3 id="toc_0.0.1">configure file</h3>
<blockquote>
.lftprc
</blockquote>
    
<h3 id="toc_0.0.2">bookmark</h3>
<blockquote>
.lftp/bookmark
</blockquote>
<blockquote>
format:&lt;alias&gt; <a href="ftp://&lt;user&gt;:&lt;pass&gt;@&lt;site&gt;">ftp://&lt;user&gt;:&lt;pass&gt;@&lt;site&gt;</a>
</blockquote>
    
<h3 id="toc_0.0.3">upload the whole directory</h3>
<blockquote>
mirror -R &lt;local dirname&gt;
</blockquote>
    
<h3 id="toc_0.0.4">download the whole directory</h3>
<blockquote>
mirror &lt;remote dirname&gt; &lt;local dirname&gt;
</blockquote>

</body>
</html>

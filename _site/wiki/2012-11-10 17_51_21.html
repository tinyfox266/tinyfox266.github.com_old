        <title>2012-11-10 17_51_21</title>

        <body>
            
<p>
王凡说，让我走吧，我太累了。我不想再坚持了。
现在的你，我不喜欢，而且你也永远改变不了你自己。
分开是我们最好的结局。
</p>

<p>
我想让她走吗？不想！她是我唯一爱的人，而且以后也不会有第二个人让我爱
上了。我爱她，想她，钦佩她，愿意为她去做一切。
</p>

<p>
不，我不放弃。因为我爱她，
什么爱她，就让她自由，让她去追求自己的幸福。扯淡，
我要去追求自己的幸福！
</p>


<p>
她有选择自己自由的权利，我也有。
</p>

        </body>

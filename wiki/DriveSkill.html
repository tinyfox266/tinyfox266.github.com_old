        <title>DriveSkill</title>

        <body>
            
<h2 id="toc_0.1">安全</h2>
<ul>
<li>
在前方有岔路口，或者小岛时注意有电动车或行人突然出现。

<li>
尽量在行车道行车，如4车道中间的两个车道。

<li>
在拥堵路段转弯要提前变道。

</ul>

<h2 id="toc_0.2">保养</h2>
<ul>
<li>
冬天夜晚停车时，要在雨刮器下垫一块报纸或棉布，避免第二天
  上冻的雨刮器使用时损坏。

<li>
过一段时间就到高速上开一段时间，消耗发动机里的积炭。  

</ul>

<h2 id="toc_0.3">省油</h2>
<ul>
<li>
避免长时间低速行驶。

</ul>

<h2 id="toc_0.1">七六、林岫江畔 诗兴自涌</h2>

<p>
诗思霸陵桥上，微吟就，林岫便已浩然；
</p>

<p>
野兴在镜湖曲边，独往时，山川自相映发。
</p>

<p>
postscript(ps):
</p>
<blockquote>
人在什么样的环境中，就会产生什么样的想法。
要想获得更多更好的想法，不妨换个更大的环境
去接触更多的人，更多的事。
</blockquote>
    
<h2 id="toc_0.2">七七、伏久飞高 开先谢早</h2>
<p>
伏久者飞必高，开先者谢独早。
</p>

<p>
知此，可以免蹭蹬之忧，可以消躁急之念。
</p>

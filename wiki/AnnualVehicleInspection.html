        <title>AnnualVehicleInspection</title>

        <body>
            
<ul>
<li>
年检时间<br>
  小型、微型非营运载客汽车6年以内每2年检验1次；超过6年
  的每年检验1次；超过15年的，每6个月检验1次。

<li>
机动车初次年检<br>
  初次年检的目的，在于审核机动车是否具备申领牌证的条件,
  年检的内容为：

<ul>
<li>
是否有车辆使用说明书、合格证（进口车辆的商检证明）

</ul>
</ul>

        <title>Insurance</title>

        <body>
            
<ul>
<li>
平安车险增值服务：

<ul>
<li>
快:万元以下，资料齐全，三天赔付。

<li>
易：人伤案件安心理赔；上门代收理赔资料。

<li>
免：免费道路救援服务。

<ul>
<li>
服务内容：接电、紧急送油、紧急加水、更换轮胎、现场维修、拖车
      牵引、吊装救援。

<li>
服务条件：全国城市中心区100公里以内、施救车辆所能通行和到达的
      区域，不包括交通管制地段。

</ul>
</ul>
</ul>
      
<ul>
<li>
并非所有险都买好，因为一旦有理赔，第二年的保费会增加。

</ul>
